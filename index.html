<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derivaldo Mendonça - Ministério do Turismo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #003366;
            height: 100dvh; /* Altura total da tela */
            width: 100vw;
            overflow: hidden; /* Sem rolagem */
            display: flex;
            justify-content: center;
        }

        .card-container {
            background-color: #003366;
            width: 100%;
            height: 100%;
            max-width: 500px; 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Topo Curvo --- */
        .header-bg {
            background-color: #f8f9fa;
            height: 30%; /* Reduzi levemente para dar espaço para a logo grande */
            width: 100%;
            border-bottom-left-radius: 50% 15%;
            border-bottom-right-radius: 50% 15%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- Foto de Perfil --- */
        .profile-section {
            position: relative;
            z-index: 1; 
            margin-top: 8vh; 
        }

        .profile-img {
            width: 18vh;
            height: 18vh;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Textos --- */
        .info-section {
            position: relative;
            z-index: 1;
            color: #ffffff;
            padding: 10px 20px 0 20px;
            text-align: center;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d1e0e0;
            line-height: 1.3;
            max-width: 300px;
            margin: 0 auto;
        }

        /* --- Botões de Ícones --- */
        .icons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 3vh;
            position: relative;
            z-index: 1;
        }

        .icon-btn {
            background-color: #ffffff;
            width: 65px; /* Ajustei levemente para equilibrar com a logo grande */
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #003366;
            font-size: 28px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #e6e6e6;
        }

        /* --- Logo do Ministério (EXPANDIDA) --- */
        .footer-logo {
            position: absolute;
            bottom: 20px; /* Distância do fundo */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            padding: 0 10px; /* Margem de segurança nas laterais */
        }

        .gov-logo {
            width: 90%; /* Ocupa 90% da largura da tela */
            max-width: 400px; /* Limite para não ficar gigante em tablets */
            height: auto; /* Altura ajusta sozinha para não distorcer */
            object-fit: contain; /* Garante que a imagem apareça inteira */
        }
        
        /* Ajuste para telas pequenas */
        @media (max-height: 600px) {
             .profile-img { width: 15vh; height: 15vh; }
             .name { font-size: 18px; }
             .icon-btn { width: 55px; height: 55px; }
             .gov-logo { width: 85%; bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header-bg"></div>

        <div class="profile-section">
            <img src="foto.jpeg.png" alt="Derivaldo Mendonça" class="profile-img">
        </div>

        <div class="info-section">
            <h1 class="name">Derivaldo Mendonça</h1>
            <p class="title">Diretor de Marketing, Eventos e Expansão Digital</p>
        </div>

        <div class="icons-grid">
            <a href="https://wa.me/558381030070" class="icon-btn" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:derivaldo.neto@turismo.gov.br" class="icon-btn"><i class="fas fa-envelope"></i></a>
            <a href="https://www.gov.br/turismo/pt-br" class="icon-btn" target="_blank"><i class="fas fa-globe"></i></a>
            <a href="https://maps.app.goo.gl/n25UBfByLYrCCdG29" class="icon-btn" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
        </div>

        <div class="footer-logo">
            <img src="logo.png.png" alt="Ministério do Turismo" class="gov-logo">
        </div>
    </div>

</body>
</html>
