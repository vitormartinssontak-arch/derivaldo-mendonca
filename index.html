<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Configurações Gerais --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #003366; /* Azul oficial do governo */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .card-container {
            background-color: #003366;
            width: 100%;
            max-width: 400px; 
            text-align: center;
            position: relative;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Topo Curvo --- */
        .header-bg {
            background-color: #f8f9fa; /* Fundo claro */
            height: 260px;
            width: 100%;
            border-bottom-left-radius: 50% 15%;
            border-bottom-right-radius: 50% 15%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- Foto de Perfil --- */
        .profile-section {
            position: relative;
            z-index: 1; 
            margin-top: 50px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Textos --- */
        .info-section {
            position: relative;
            z-index: 1;
            margin-top: 25px;
            color: #ffffff;
            padding: 0 20px;
        }
