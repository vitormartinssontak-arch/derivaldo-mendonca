<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derivaldo Mendonça - Ministério do Turismo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Configurações Gerais --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #003366; /* Azul oficial */
            height: 100vh; /* Altura exata da tela */
            width: 100vw;
            overflow: hidden; /* PROÍBE A ROLAGEM */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            background-color: #003366;
            width: 100%;
            height: 100%;
            max-width: 500px; 
            position: relative;
            display: flex; /* Transforma em flexbox para organizar */
            flex-direction: column; /* Organiza um embaixo do outro */
            align-items: center;
            justify-content: space-between; /* Distribui o espaço sobrando */
            padding-bottom: 20px;
        }

        /* --- Topo Curvo --- */
        .header-bg {
            background-color: #f8f9fa;
            height: 35%; /* Ocupa 35% da altura da tela */
            width: 100%;
            border-bottom-left-radius: 50% 15%;
            border-bottom-right-radius: 50% 15%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- Foto de Perfil --- */
        .profile-section {
            position: relative;
            z-index: 1; 
            margin-top: 8vh; /* Margem relativa à altura da tela (8%) */
            flex-shrink: 0; /* Impede a foto de amassar */
        }

        .profile-img {
            /* Tamanho responsivo: 22% da altura da tela */
            width: 22vh; 
            height: 22vh;
            max-width: 180px; /* Limite máximo */
            max-height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Textos --- */
        .info-section {
            position: relative;
            z-index: 1;
            color: #ffffff;
            padding: 0 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d1e0e0;
            line-height: 1.3;
            max-width: 300px;
            margin: 0 auto;
        }

        /* --- Botões de Ícones --- */
        .icons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 10px auto; /* Espaçamento automático */
            position: relative;
            z-index: 1;
        }

        .icon-btn {
            background-color: #ffffff;
            width: 75px; /* Levemente menor para garantir que caiba */
            height: 75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #003366;
            font-size: 32px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #e6e6e6;
        }

        /* --- Logo do Ministério (Rodapé) --- */
        .footer-logo {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            margin-bottom: 10px; /* Espacinho final */
        }

        .gov-logo {
            max-width: 180px;
            height: auto;
            max-height: 8vh; /* Limita altura para não estourar */
            opacity: 0.9;
        }
        
        /* Ajuste para telas muito pequenas (iPhone SE, etc) */
        @media (max-height: 600px) {
            .name { font-size: 20px; }
            .title { font-size: 10px; }
            .icon-btn { width: 60px; height: 60px; font-size: 26px; }
            .profile-img { width: 18vh; height: 18vh; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header-bg"></div>

        <div class="profile-section">
            <img src="foto.jpeg.png" alt="Derivaldo Mendonça" class="profile-img">
        </div>

        <div class="info-section">
            <h1 class="name">Derivaldo Mendonça</h1>
            <p class="title">Diretor de Marketing, Eventos e Expansão Digital</p>
        </div>

        <div class="icons-grid">
            <a href="https://wa.me/558381030070" class="icon-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="mailto:derivaldo.neto@turismo.gov.br" class="icon-btn">
                <i class="fas fa-envelope"></i>
            </a>

            <a href="https://www.gov.br/turismo/pt-br" class="icon-btn" target="_blank">
                <i class="fas fa-globe"></i>
            </a>

            <a href="https://maps.app.goo.gl/n25UBfByLYrCCdG29" class="icon-btn" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
            </a>
        </div>

        <div class="footer-logo">
            <img src="logo.png.png" alt="Ministério do Turismo" class="gov-logo">
        </div>
    </div>

</body>
</html>
