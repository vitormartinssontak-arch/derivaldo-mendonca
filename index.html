<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derivaldo Mendonça - Ministério do Turismo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Configurações Gerais --- */
        :root {
            --gov-blue: #003366; /* Azul oficial */
            --gov-accent: #ffc107; /* Amarelo/Dourado oficial */
            --text-dark: #212529;
            --text-secondary: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--gov-blue);
            height: 100dvh; /* Altura total exata da tela */
            width: 100vw;
            overflow: hidden; /* Trava a rolagem */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo */
        }

        .card-container {
            background-color: var(--gov-blue);
            width: 100%;
            height: 100%;
            max-width: 500px; 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Cabeçalho Institucional (Branco com detalhe dourado) --- */
        .header-section {
            background-color: #ffffff;
            width: 100%;
            padding: 4vh 20px 3vh 20px; /* Espaçamento interno responsivo */
            text-align: center;
            /* Filete dourado institucional na borda inferior */
            border-bottom: 4px solid var(--gov-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Sombra suave para destacar */
            position: relative;
            z-index: 2;
        }

        /* --- Foto de Perfil --- */
        .profile-img {
            width: 16vh; /* Tamanho responsivo */
            height: 16vh;
            max-width: 140px;
            max-height: 140px;
            border-radius: 50%;
            object-fit: cover;
            /* Borda dupla: branca fina interna e azul externa */
            border: 3px solid #fff;
            box-shadow: 0 0 0 3px var(--gov-blue);
            margin-bottom: 15px;
        }

        /* --- Textos --- */
        .name {
            font-size: 22px;
            font-weight: 800; /* Mais negrito */
            color: var(--gov-blue); /* Nome na cor oficial */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary); /* Cor cinza sóbria */
            line-height: 1.4;
            max-width: 320px;
            margin: 0 auto;
        }

        /* --- Área dos Botões (Fundo Azul) --- */
        .actions-area {
            flex-grow: 1; /* Ocupa o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza os botões verticalmente no espaço azul */
            width: 100%;
            padding-bottom: 60px; /* Espaço para a logo não cobrir */
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 itens em linha para ser mais compacto */
            gap: 15px;
            width: 90%;
            max-width: 360px;
            margin: 0 auto;
        }

        .icon-btn {
            background-color: #ffffff;
            width: 60px;
            height: 60px;
            border-radius: 12px; /* Bordas levemente arredondadas (squircle) é mais moderno que círculo total */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--gov-blue);
            font-size: 26px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 0 auto; /* Centraliza na grid */
        }

        .icon-btn:hover {
            transform: translateY(-3px); /* Efeito sutil de levantar ao passar o mouse */
            background-color: var(--gov-accent); /* Fica dourado ao passar o mouse */
            color: #fff;
        }

        /* --- Logo do Ministério (Rodapé Ancorado) --- */
        .footer-logo {
            position: absolute;
            bottom: 15px; /* Distância do fundo */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            padding: 0 20px;
        }

        .gov-logo {
            width: 90%; /* Ocupa 90% da largura */
            max-width: 380px;
            height: auto;
            object-fit: contain;
            /* Filtro para garantir que a logo fique branca sobre o fundo azul */
            filter: brightness(0) invert(1); 
            opacity: 0.9;
        }
        
        /* Ajustes para telas muito pequenas */
        @media (max-height: 600px) {
            .header-section { padding: 2vh 20px; }
            .profile-img { width: 14vh; height: 14vh; margin-bottom: 10px; }
            .name { font-size: 18px; }
            .title { font-size: 10px; }
            .icon-btn { width: 50px; height: 50px; font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="header-section">
            <img src="foto.jpeg.png" alt="Derivaldo Mendonça" class="profile-img">
            <h1 class="name">Derivaldo Mendonça</h1>
            <p class="title">Diretor de Marketing, Eventos e Expansão Digital</p>
        </div>

        <div class="actions-area">
            <div class="icons-grid">
                <a href="https://wa.me/558381030070" class="icon-btn" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="mailto:derivaldo.neto@turismo.gov.br" class="icon-btn" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>

                <a href="https://www.gov.br/turismo/pt-br" class="icon-btn" target="_blank" aria-label="Site do Ministério">
                    <i class="fas fa-globe"></i>
                </a>

                <a href="https://maps.app.goo.gl/n25UBfByLYrCCdG29" class="icon-btn" target="_blank" aria-label="Localização">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </div>
        </div>

        <div class="footer-logo">
            <img src="logo.png.png" alt="Ministério do Turismo" class="gov-logo">
        </div>
    </div>

</body>
</html>
