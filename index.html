<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derivaldo Mendonça - Ministério do Turismo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #003366;
            /* Usando dvh para garantir que caiba em celulares com barra de navegação */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; /* Trava a rolagem */
            display: flex;
            justify-content: center;
        }

        .card-container {
            background-color: #003366;
            width: 100%;
            height: 100%;
            max-width: 500px; 
            position: relative; /* Necessário para ancorar a logo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Topo Curvo --- */
        .header-bg {
            background-color: #f8f9fa;
            height: 32%; /* Reduzi um pouco para sobrar espaço embaixo */
            width: 100%;
            border-bottom-left-radius: 50% 15%;
            border-bottom-right-radius: 50% 15%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- Foto de Perfil --- */
        .profile-section {
            position: relative;
            z-index: 1; 
            /* Margem dinâmica para empurrar a foto para o lugar certo */
            margin-top: 10vh; 
        }

        .profile-img {
            width: 20vh; /* Tamanho baseado na altura da tela */
            height: 20vh;
            max-width: 160px;
            max-height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- Textos --- */
        .info-section {
            position: relative;
            z-index: 1;
            color: #ffffff;
            padding: 10px 20px 0 20px;
            text-align: center;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d1e0e0;
            line-height: 1.3;
            max-width: 300px;
            margin: 0 auto;
        }

        /* --- Botões de Ícones --- */
        .icons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            /* Margem calculada para não colar no texto nem na logo */
            margin-top: 4vh;
            position: relative;
            z-index: 1;
        }

        .icon-btn {
            background-color: #ffffff;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #003366;
            font-size: 30px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #e6e6e6;
        }

        /* --- Logo do Ministério (ANCORADA NO FUNDO) --- */
        .footer-logo {
            position: absolute; /* Ancoragem absoluta */
            bottom: 25px;       /* Distância fixa do fundo */
            left: 0;
            width: 100%;        /* Centraliza horizontalmente */
            text-align: center;
            z-index: 10;
        }

        .gov-logo {
            max-width: 180px;
            height: auto;
            max-height: 60px; /* Limite de altura para não invadir os botões */
            opacity: 0.9;
        }
        
        /* Ajuste fino para telas muito pequenas */
        @media (max-height: 600px) {
             .profile-img { width: 16vh; height: 16vh; }
             .name { font-size: 18px; }
             .icon-btn { width: 60px; height: 60px; }
             .footer-logo { bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header-bg"></div>

        <div class="profile-section">
            <img src="foto.jpeg.png" alt="Derivaldo Mendonça" class="profile-img">
        </div>

        <div class="info-section">
            <h1 class="name">Derivaldo Mendonça</h1>
            <p class="title">Diretor de Marketing, Eventos e Expansão Digital</p>
        </div>

        <div class="icons-grid">
            <a href="https://wa.me/558381030070" class="icon-btn" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:derivaldo.neto@turismo.gov.br" class="icon-btn"><i class="fas fa-envelope"></i></a>
            <a href="https://www.gov.br/turismo/pt-br" class="icon-btn" target="_blank"><i class="fas fa-globe"></i></a>
            <a href="https://maps.app.goo.gl/n25UBfByLYrCCdG29" class="icon-btn" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
        </div>

        <div class="footer-logo">
            <img src="logo.png.png" alt="Ministério do Turismo" class="gov-logo">
        </div>
    </div>

</body>
</html>
